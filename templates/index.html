<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <title>Flask Weather App</title>
</head>
<body>
    <div class="container">
        <h1 class="heading">Flask Weather App</h1>
        <form action="{{ url_for('weather') }}" method="POST">
            <label for="city" class="label">Enter a city name:</label>
            <input type="text" id="city" name="city" required class="input">
            <button type="submit" class="button">Get Weather</button>
        </form>
        <div class="weather-info">
            <h3 class="weather-heading">Weather Information</h3>
            <div class="weather-details">
                <p class="detail">Temperature: <span class="value">{{temp}}Â°C</span></p>
                <p class="detail">Description: <span class="value">{{description}}</span></p>
                <p class="detail">Humidity: <span class="value">{{humidity}}</span></p>
            </div>
        </div>
    </div>
</body>
</html>
